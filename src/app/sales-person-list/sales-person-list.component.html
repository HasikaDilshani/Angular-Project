<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Qota</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of salesPersons">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.salesVolume | currency:'USD' }}</td>
            <td>
                <div *ngIf="person.salesVolume >= 40000; else myElse">
                    Yes
                </div>
                <ng-template #myElse>No</ng-template>
            </td>

        </tr>
    </tbody>
</table>
